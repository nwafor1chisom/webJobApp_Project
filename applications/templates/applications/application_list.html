{% extends 'base.html' %}
{% block content %}
  <h2>Applications for "{{ job.title }}"</h2>
  <ul>
    {% for application in applications %}
      <li>
        <strong>{{ application.user.username }}</strong><br>
        <a href="{{ application.resume.url }}">Download Resume</a><br>
        <p>{{ application.cover_letter }}</p>
      </li>
    {% empty %}
      <li>No applications yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
